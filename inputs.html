<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs In A Form</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>Your Name:</label>
      <input type="text" name="First name" value="">
      <br>
      <label>Email:</label>
      <input type="email">
      <br>
      <input type="submit">
    </form>
    <form class="" action="index.html" method="post">
      <input type="file"><br>
      <input type="button"><br>
      <input type="color"><br>
      <input type="checkbox"><br>
      <input type="date">
    </form>
  </body>
</html>
